    return;

  const filtered = currentData.filter(item => {

  });

// 키워드 검색
function searchKeyword(keyword) {
  setActiveButton(keyword);
  
  if (keyword === '전체') {
    displayContent(currentData);
    document.getElementById('searchInput').value = '';
    return;
  }
  
  const filtered = currentData.filter(item => {
    if (currentView === 'rules') {
      return item.category === keyword || 
             item.keywords.toLowerCase().includes(keyword.toLowerCase());
    } else {
      return item.keywords.toLowerCase().includes(keyword.toLowerCase());
    }
  });
  
  displayContent(filtered);
  document.getElementById('searchInput').value = keyword;
}

function toggleFAQ() {
  const faqBtn = document.querySelector('.faq-btn');
  
  if (currentView === 'rules') {
    currentView = 'faq';
    currentData = faqData;
    faqBtn.classList.add('active');
    clearActiveButtons();
    faqBtn.classList.add('active');
  } else {
    currentView = 'rules';
    currentData = rulesData;
    faqBtn.classList.remove('active');
    setActiveButton('전체');
  }
  
  displayContent(currentData);
  document.getElementById('searchInput').value = '';
}

// 컨텐츠 표시
function displayContent(data, searchQuery = '') {
  const container = document.getElementById('contentContainer');
  
  if (data.length === 0) {
    container.innerHTML = '<div class="no-results">검색 결과가 없습니다.</div>';
    return;
  }
  
  container.innerHTML = data.map(item => {
    const title = currentView === 'rules' ? item.title : item.question;
    const content = currentView === 'rules' ? item.content : item.answer;
    const category = currentView === 'rules' ? item.category : 'FAQ';
    
    const highlightedTitle = searchQuery ? 
      title.replace(new RegExp(searchQuery, 'gi'), '<span class="highlight">$&</span>') : title;
    const highlightedContent = searchQuery ? 
      content.replace(new RegExp(searchQuery, 'gi'), '<span class="highlight">$&</span>') : content;
    
    return `
      <div class="rule-card">
        <div class="tag">${category}</div>
        <h3>${highlightedTitle}</h3>
        <p>${highlightedContent}</p>
      </div>
    `;
  }).join('');
}

  buttons.forEach(btn => {
    if (btn.textContent === keyword) {
      btn.classList.add('active');
    }
  });
}

function clearActiveButtons() {
  const buttons = document.querySelectorAll('.keyword-btn');
  buttons.forEach(btn => btn.classList.remove('active'));
}
