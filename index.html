<!DOCTYPE html>

<head>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://github.com/jwj06294-creator/Rules.github.io/blob/main/Background.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    
    .logo img {
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease, height 0.3s ease;
    }
    
    .logo img:hover {
      transform: scale(1.05);
    }
    
    .page-title {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    
    .page-description {
      font-size: 1.2rem;
      opacity: 0.95;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    
    .nav-card {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 2rem;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      cursor: pointer;
    }
    
    .nav-card:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    
    .nav-card h3 {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .nav-card p {
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .icon {
      font-size: 1.8rem;
    }
    
    /* Tablet Responsive */
    @media (max-width: 1024px) {
      .logo img {
        height: 70px;
      }
      
      .page-title {
        font-size: 2.8rem;
      }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .logo img {
        height: 60px;
      }
      
      .page-title {
        font-size: 2.5rem;
      }
      
      .nav-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .nav-card {
        padding: 1.5rem;
      }
    }
    
    /* Small Mobile Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
      }
      
      .logo img {
        height: 50px;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .logo {
        gap: 0.5rem;
      }
    }
  </style>
</head>

      </div>
    </div>

      </a>
      
      <a href="scenarios.html" class="nav-card">
        <h3><span class="icon">🏝️</span>시나리오</h3>
        <p>각 시나리오별 특별 규칙과 승리 조건, 전략적 조언을 제공합니다.</p>
      </a>
    </div>
  </div>
</body>
</html>
